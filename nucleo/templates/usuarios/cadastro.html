{% extends 'nucleo/base.html' %}

{% block title %}Cadastro - NerdHub{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style_login_cadastro.css' %}">

<div class="login-cadastro-container">
    <div class="login-cadastro-form">
        <h2>
            <i class="fas fa-user-plus"></i>
            Criar conta
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="input-with-icon">
                    <input type="password" name="senha" id="senha" required>
                    <span class="password-toggle-icon" onclick="togglePassword('senha')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-user-check"></i>
                Cadastrar
            </button>
        </form>
        
        <p>Já tem conta? <a href="{% url 'usuario:conta' %}">Faça login aqui</a></p>
    </div>
</div>

<script>
    // Mostrar/ocultar senha
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.querySelector('.password-toggle-icon i');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>

{% endblock %}
